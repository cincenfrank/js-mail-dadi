<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dices</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <form>
                <div>
                    <label for="player-name" class=" form-label">Insert your name</label>
                    <input type="text" id="player-name" class=" form-control">
                    <div class="invalid-feedback">Name cannot be empty.</div>
                </div>
                <div>
                    <label for="dice-select" class=" form-label">Select Dice</label>
                    <select class="form-select" id="dice-select">
                        <option value="6">6 Faces Dice</option>
                        <option value="12">12 Faces Dice</option>
                        <option value="20">20 Faces Dice</option>
                        <option value="50">50 Faces Dice</option>
                        <option value="100">100 Faces Dice</option>
                    </select>
                    <div class="invalid-feedback">Invalid value.</div>
                    <div class="btn btn-info" id="start-button">Roll Dice!</div>
                </div>
            </form>
            <div class="row">
                <div class="col player">

                </div>
                <div class="col computer">

                </div>
            </div>

        </div>
    </main>
    <footer></footer>
    <script src="js/dices.js"></script>
</body>

</html>
